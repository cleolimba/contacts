<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Contact</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
</head>
<body>

   <!-- La première partie -->
   
    <header class="header">
        <div class="headerNavigation">
            <div class="headerMenu">
                <span class="iconBerger">
                    <ion-icon id="btn" name="menu-outline" style="height: 40px; width: 40px;"></ion-icon>
                </span>
            </div>   
            <span><img src="/image/profil.png" alt="" class="user"></span>
            <span><span class="title">Contact</span></span>
        
        </div>
        <div class="input-box">
            <div class="search">
                <span class="material-symbols-outlined">search</span>
            </div>
            <input type="text" placeholder="Rechercher...">
        </div>
    </header>

    <main class="main">
        <div class="main__menu" id="main-menu">
            <div class="boutons">
                <div class="addContact">
                    <span class="material-symbols-outlined">add</span>
                    <button class="contact">Crée un contact</button>
                </div>
            </div>
            <div class="popup" id="popup">
                <form class="container">
                    <div class="image">  <!--la première partie-->
                        <span class="material-symbols-outlined">arrow_back</span>
                        <span class="material-symbols-outlined">grade</span>
                        <button type="submit">Enregistrer</button>
                       <!-- <span id="close" class="close">&times;</span>  le signe qui permet de retourne -->
                        <img src="/image/imageRemplace.png" alt="" class="auto">   <!--ici il a fini la première partie-->
                        <span class="material-symbols-outlined">add_circle</span>
                    </div>
                    <div class="content">  <!--la deuxième partie ici pour remplire le nom-->
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" class="textzone" placeholder="Prénom">
                        <span class="material-symbols-outlined">expand_more</span>
                        <input type="text" class="textzone" placeholder="Nom">
                        <div>
                            <span class="material-symbols-outlined">source_environment</span>
                            <input type="text" class="textzone" placeholder="Entreprise">
                            <span class="material-symbols-outlined">expand_more</span>
                            <input type="text" class="textzone" placeholder="Fonction">
                        </div>
                        <div>
                            <span class="material-symbols-outlined">mail</span>
                            <input type="text" class="textzone" placeholder="E-mail">
                        </div>
                        <span class="material-symbols-outlined">add</span>
                        <button>Ajouter une adresse e-mail</button>
                        <span id="close" class="close">&times;</span>
                        <label><strong>Passeword:</strong></label>
                        <input type="password" class="textzone" placeholder="Taper vôtre mt de passe">
                                        
                    </div>
                    <div class="content">  <!--la troisème-->
                        <button id="btnreset" class="btnreset">Annuler</button>
                    </div>
                </form>
            </div>
            <div class="btnContact">
                    <span class="material-symbols-outlined">person</span>
                    <button class="contact">Contacts</button>
            </div>
            <div class="btnFrequent">
                <span class="material-symbols-outlined">history</span>
                <a href="#" class="frequent">Fréquents</a>
            </div>
            </div>
        </div>
        <div class="main__content" id="main-content">
            <div>
                <h2 class="pageVeriege"> Contacts</h2>
                <img src="/image/accuielle.png" alt="" class="accueil">
                <p class="parag">Aucun contact pour l'instant</p>
                <div class="basPhoto">
                    <div class="btnAcueilAddContact">
                        <span class="material-symbols-outlined" id="basPage">person</span>
                        <button class="btnCreer">Créer un <br>contact</button>
                    </div>
                    <div class="btnAcueilAddContact">
                        <span class="material-symbols-outlined" id="basPage">offline_bolt</span>
                        <button class="btnCreer">Contacts <br>d'importation</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/JavaScript/index.js"></script>
    <script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"> </script> 
    <script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"> </script>
</body>
</html>
